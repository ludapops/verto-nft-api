service: nft-handlers

provider:
  name: aws
  runtime: nodejs14.x
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-east-1'}
  environment:
    PANCAKE_BUNNY_ADDRESS: 'your-pancake-bunny-address'
    MONGO_URI: 'mongodb+srv://marcm:Paris2007@cluster0.qg8k2ln.mongodb.net/nft_collections?retryWrites=true&w=majority'

functions:
  getAttributesDistribution:
    handler: src/handlers/getDistributions.handler
    events:
      - http:
          path: /attributes/distribution
          method: get
          cors: true
  getCollection:
    handler: src/handlers/getCollections.handler
    events:
      - http:
          path: /collections
          method: get
          cors: true
  getCollectionByAddress:
    handler: src/handlers/getCollectionByAddress.handler
    events:
      - http:
          path: /collection/{address}
          method: get
          cors: true
  getTokensByAddressAndId:
    handler: src/handlers/tokens/getTokensByAddressAndId.handler
    events:
      - http:
          path: tokens/{address}/{id}
          method: get
          cors: true
          request:
            parameters:
              paths:
                address: true
                id: true
  getTokensFiltered:
    handler: src/handlers/tokens/getTokensFiltered.handler
    events:
      - http:
          path: tokens/filtered/{address}
          method: get
          cors: true
          request:
            parameters:
              paths:
                address: true
              querystrings:
                page: false
                size: false
  getTokens:
    handler: src/handlers/tokens/getTokens.handler
    events:
      - http:
          path: /tokens
          method: get
          cors: true

plugins:
  - serverless-plugin-typescript
  - serverless-offline